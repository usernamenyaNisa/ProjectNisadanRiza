<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" contant="width=device-width, initial-scale=1.0">
    <title>Twitter Login Page Design Using HTML and CSS</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg" class="logo">
    <h2>Sign In to Twitter</h2>
    <button><img src="logo google.png">Sign In with Google</button>
    <button><img src="png-apple-logo-9711.png">Sign In with Apple</button>
    <hr>
    <span>Or</span>
    <form>
        <input type="text" placeholder="Phone, Email or Username">
        <hr>
        <input type="text" placeholder="Password">
        <button>Next</button>
    </form>
    <button>Forgot Password?</button>
    <p>Don't have an account? <a href="#">Sign Up</a></p>
</div>


</body>
</html>
